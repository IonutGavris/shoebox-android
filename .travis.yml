jdk: oraclejdk8
language: android

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
 - chmod +x gradlew
 
android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.2
    - build-tools-24.0.3
    - android-25
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
    - extra-google-google_play_services
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

script: travis/script.sh
after_success: travis/after_success_script.sh